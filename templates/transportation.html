<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Carbon Footprint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script>
        function calculateTransportationFootprint() {
            let gasoline = parseFloat(document.getElementById("gasoline").value) || 0;
            let diesel = parseFloat(document.getElementById("diesel").value) || 0;
            let tricycle = parseFloat(document.getElementById("tricycle").value) || 0;
            let jeep = parseFloat(document.getElementById("jeep").value) || 0;
            let van = parseFloat(document.getElementById("van").value) || 0;
            let bus = parseFloat(document.getElementById("bus").value) || 0;

            // Calculate each emission
            let gasoline_result = gasoline * 2.31;
            let diesel_result = diesel * 2.68;
            let tricycle_result = tricycle * 0.0022;
            let jeep_result = jeep * 0.00104;
            let van_result = van * 0.5408;
            let bus_result = bus * 0.272;

            let total = gasoline_result + diesel_result + tricycle_result + jeep_result + van_result + bus_result;

            // Display results
            document.getElementById("gasoline_result").value = gasoline_result.toFixed(2);
            document.getElementById("diesel_result").value = diesel_result.toFixed(2);
            document.getElementById("tricycle_result").value = tricycle_result.toFixed(2);
            document.getElementById("jeep_result").value = jeep_result.toFixed(2);
            document.getElementById("van_result").value = van_result.toFixed(2);
            document.getElementById("bus_result").value = bus_result.toFixed(2);
            document.getElementById("total").innerText = total.toFixed(2);
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3>Transportation Carbon Footprint Calculation</h3>
        <p class="lead">Please enter your monthly fuel usage and transport expenses.</p>

        <form method="POST">
            <!-- Private Vehicles -->
            <h5 class="mt-4">Private Vehicle Usage</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gasoline" class="form-label">Gasoline (liters):</label>
                    <input type="number" step="any" class="form-control" id="gasoline" name="gasoline" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="gasoline_result" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="diesel" class="form-label">Diesel (liters):</label>
                    <input type="number" step="any" class="form-control" id="diesel" name="diesel" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="diesel_result" disabled>
                </div>
            </div>

            <!-- Public Transport -->
            <h5 class="mt-4">Public Vehicle Expenses (PHP/month)</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bus" class="form-label">Bus:</label>
                    <input type="number" step="any" class="form-control" id="bus" name="bus" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="bus_result" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="jeep" class="form-label">Jeep:</label>
                    <input type="number" step="any" class="form-control" id="jeep" name="jeep" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="jeep_result" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tricycle" class="form-label">Tricycle:</label>
                    <input type="number" step="any" class="form-control" id="tricycle" name="tricycle" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="tricycle_result" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="van" class="form-label">Van:</label>
                    <input type="number" step="any" class="form-control" id="van" name="van" oninput="calculateTransportationFootprint()" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CO₂ (kg):</label>
                    <input type="text" class="form-control" id="van_result" disabled>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Save Transportation Footprint</button>
        </form>

        <!-- Total Footprint -->
        <div class="mt-4">
            <h4>Total Transportation Carbon Footprint:</h4>
            <p class="lead">Your total is: <strong id="total">0.00</strong> kg CO₂ per month</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
