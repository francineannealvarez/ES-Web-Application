<html lang="en">
<head>

</head>
<body class="bg-light">

    <!-- Header Section -->
    <div class="container mt-4">
        <h3>Select a Category for Carbon Footprint Calculation:</h3>

        <!-- Category Selection List -->
        <ul class="list-group">
            <li class="list-group-item">
                <a href="/calculate/category/household" class="btn btn-success w-100">Household</a>
